<head>
<meta charset="UTF-8">

<style>
    body {

<body>
<div class="container">
    <h2>Calculadora de Compra</h2>
    <label for="total">Total da compra:</label>
    <input type="number" id="total" placeholder="Digite o total da compra"><br>
    <label for="pago">Valor pago:</label>
    <input type="number" id="pago" placeholder="Digite o valor pago"><br>
    <button onclick="calcularTroco()">Calcular Troco</button><br>
    <p id="troco"></p>
</div>

<script>
function calcularTroco() {
    var totalCompra = parseFloat(document.getElementById('total').value);
    var valorPago = parseFloat(document.getElementById('pago').value);

    if (isNaN(totalCompra) || isNaN(valorPago)) {
        alert('Por favor, digite valores numéricos válidos.');
        return;
    }

    var troco = valorPago - totalCompra;

    if (troco < 0) {
        alert('O valor pago é menor que o total da compra.');
        return;
    }

    document.getElementById('troco').innerText = 'Troco a ser dado: R$ ' + troco.toFixed(2);
}
</script>

</body>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
      <script>
        const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
        const pedidosConcluidos = JSON.parse(localStorage.getItem('pedidosConcluidos'))
        || [];

        async function enviarPedidoParaPlanilha(pedido) {
          try {
            const url = 'https://api.sheetmonkey.io/form/w2H2FdtF1NbBLgredotSkn';

            const response = await fetch(url, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(pedido)
            });

            if (response.ok) {
              console.log('Pedido enviado com sucesso para a planilha!');
            } else {
              throw new Error('Erro ao enviar pedido para a planilha.');
            }
          } catch (error) {
            console.error('Erro:', error.message);
            alert('Ocorreu um erro ao enviar o pedido para a planilha.');
          }
        }

        function calcularTotal() {
          const precos = {
            salgadoCoxinha: 7.00,
            salgadoRisoleCarne: 7.00,
            salgadoRisolePresuntoQueijo: 7.00,
            pastelCarne: 8.00,
            pastelQueijoPresunto: 8.00,
            pastelPizza: 8.00,
            pastelFrango: 8.00,
            pastelFrangoCatupiry: 8.00,
            pastelQueijo: 10.00,
            pastelCarneQueijo: 12.00,
            pastelFrangoQueijo: 12.00,
            pastelCalabresa: 10.00,  
            pastelCalabresaQueijo: 14.00,
            pastelQueijoBacon: 13.00,
            pastelCarneSeca: 16.00,  
            pastelCostela: 16.00,
            pastelCostelaAcebolada: 18.00,
            pastelCostelacomQueijo: 20.00,
            pastelDuplo: 18.00,
            pastelHamburguer: 12.00,
            pastelChocolateNinho: 12.00,
            pastelDoceLeiteBanana: 12.00,
            adicionalBombom: 3.00,
            adicionalCocoRalado: 3.00,
            adicionalPacoca: 3.00,
            adicionalQueijo: 4.00,
            adicionalCatupiry: 3.00,
            adicionalCalabresa: 3.00,
            adicionalBacon: 3.00,
            adicionalMilho: 3.00,
            adicionalVinagrete: 3.00,
            bebidaGuarana: 8.00,
            bebidaCocaCola: 14.00,
            bebidaCoca: 7.00,
            bebidaLatinha: 5.00,
            bebidaCerveja: 5.00,
            bebidaSuco: 4.00
          };

          let total = 0;

          for (let item in precos) {
            const quantidade = parseFloat(document.getElementById(item).value) || 0;
            total += quantidade * precos[item];
          }

          const taxa = document.getElementById('taxa').value;
          if (taxa === 'delivery') {
            total += 4;
          }

          document.getElementById('total').innerText = 'Total: R$ ' + total.toFixed(2);
          return total;
        }

        function formatarItens(tipo, itens) {
          return Object.entries(itens)
            .filter(([chave, valor]) => valor > 0)
            .map(([chave, valor]) => `${chave}: ${valor}`)
            .join(', ');
        }

        function adicionarPedido() {
          const nomeCliente = document.getElementById('nomeCliente').value.trim();
          const total = calcularTotal();
          const observacoes = document.getElementById('observacoes').value.trim();
          const pagamento = document.getElementById('pagamento').value;
          const taxa = document.getElementById('taxa').value;
          const endereco = taxa === 'delivery' ? document.getElementById('endereco').value.trim() : '';

          if (nomeCliente && total > 0) {
            const pasteis = {
              coxinha: document.getElementById('salgadoCoxinha').value,
              risoleCarne: document.getElementById('salgadoRisoleCarne').value,
              risolePresuntoQueijo: document.getElementById('salgadoRisolePresuntoQueijo').value,
              carne: document.getElementById('pastelCarne').value,
              queijoPresunto: document.getElementById('pastelQueijoPresunto').value,
              pizza: document.getElementById('pastelPizza').value,
              frango: document.getElementById('pastelFrango').value,  
              frangoCatupiry: document.getElementById('pastelFrangoCatupiry').value,
              queijo: document.getElementById('pastelQueijo').value,
              carneQueijo: document.getElementById('pastelCarneQueijo').value,
              frangoQueijo: document.getElementById('pastelFrangoQueijo').value,
              calabresa: document.getElementById('pastelCalabresa').value,
              calabresaQueijo: document.getElementById('pastelCalabresaQueijo').value,
              queijoBacon: document.getElementById('pastelQueijoBacon').value,
              carneSeca: document.getElementById('pastelCarneSeca').value,
              costela: document.getElementById('pastelCostela').value,
              costelaAcebolada: document.getElementById('pastelCostelaAcebolada').value,
              costelaComQueijo: document.getElementById('pastelCostelacomQueijo').value,
              pastelDuplo: document.getElementById('pastelDuplo').value,
              hamburguer: document.getElementById('pastelHamburguer').value,
              chocolateNinho: document.getElementById('pastelChocolateNinho').value,
              doceLeiteBanana: document.getElementById('pastelDoceLeiteBanana').value
            };

            const adicionais = {
              bombom: document.getElementById('adicionalBombom').value,
              cocoRalado: document.getElementById('adicionalCocoRalado').value,
              pacoca: document.getElementById('adicionalPacoca').value,
              queijo: document.getElementById('adicionalQueijo').value,
              catupiry: document.getElementById('adicionalCatupiry').value,
              calabresa: document.getElementById('adicionalCalabresa').value,
              bacon: document.getElementById('adicionalBacon').value,
              milho: document.getElementById('adicionalMilho').value,
              vinagrete: document.getElementById('adicionalVinagrete').value
            };

            const bebidas = {
              guarana: document.getElementById('bebidaGuarana').value,
              cocaCola: document.getElementById('bebidaCocaCola').value,
              cocalata: document.getElementById('bebidaCoca').value,
              latinha: document.getElementById('bebidaLatinha').value,
              cerveja: document.getElementById('bebidaCerveja').value,
              suco: document.getElementById('bebidaSuco').value
            };

            const pedido = {
              nome: nomeCliente,
              horario: new Date().toLocaleString(),
              pastel: formatarItens('pastel', pasteis),
              adicionais: formatarItens('adicional', adicionais),
              bebidas: formatarItens('bebida', bebidas),
              observacoes: observacoes,
              pagamento: pagamento,
              taxa: taxa,
              endereco: endereco,
              total: total.toFixed(2)
            };

            pedidos.push(pedido);
            localStorage.setItem('pedidos', JSON.stringify(pedidos));
            enviarPedidoParaPlanilha(pedido);
            atualizarListaPedidos();
            limparCampos();
          } else {
            alert('Por favor, insira o nome do cliente e adicione itens ao pedido.');
          }
        }

        function atualizarListaPedidos() {
          const listaPedidos = document.getElementById('listaPedidos');
          listaPedidos.innerHTML = '';

          pedidos.forEach((pedido, index) => {
            const div = document.createElement('div');
            div.className = 'pedido';
            div.innerHTML = `
              <div class="info">
                <strong>${pedido.nome}</strong> - ${pedido.horario} <br>
                Total: R$ ${pedido.total}
              </div>
              <button onclick="concluirPedido(${index})">Concluir</button>
            `;
            listaPedidos.appendChild(div);
          });
        }

        function concluirPedido(index) {
          const pedidoConcluido = pedidos.splice(index, 1)[0];
          pedidosConcluidos.push(pedidoConcluido);
          localStorage.setItem('pedidos', JSON.stringify(pedidos));
          localStorage.setItem('pedidosConcluidos', JSON.stringify(pedidosConcluidos));
          atualizarListaPedidos();
        }

        function limparCampos() {
          document.getElementById('nomeCliente').value = '';
          document.getElementById('observacoes').value = '';
          document.getElementById('endereco').value = '';
          const inputs = document.querySelectorAll('input[type="number"]');
          inputs.forEach(input => input.value = 0);
          calcularTotal();
        }

        function gerarRelatorio() {
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();

          let yPosition = 10;
          pedidosConcluidos.forEach(pedido => {
            doc.text(`Nome: ${pedido.nome}`, 10, yPosition);
            yPosition += 10;
            doc.text(`Horário: ${pedido.horario}`, 10, yPosition);
            yPosition += 10;
            doc.text(`Pastéis: ${pedido.pastel}`, 10, yPosition);
            yPosition += 10;
            doc.text(`Adicionais: ${pedido.adicionais}`, 10, yPosition);
            yPosition += 10;
            doc.text(`Bebidas: ${pedido.bebidas}`, 10, yPosition);
            yPosition += 10;
            doc.text(`Observações: ${pedido.observacoes}`, 10, yPosition);
            yPosition += 10;
            doc.text(`Forma de Pagamento: ${pedido.pagamento}`, 10, yPosition);
            yPosition += 10;
            doc.text(`Taxa: ${pedido.taxa}`, 10, yPosition);
            yPosition += 10;
            doc.text(`Endereço: ${pedido.endereco}`, 10, yPosition);
            yPosition += 10;
            doc.text(`Total: R$ ${pedido.total}`, 10, yPosition);
            yPosition += 20;
          });

          doc.save('relatorio_do_dia.pdf');
        }

        function mostrarEndereco() {
          const taxa = document.getElementById('taxa').value;
          const enderecoContainer = document.getElementById('enderecoContainer');

          if (taxa === 'delivery') {
            enderecoContainer.style.display = 'block';
          } else {
            enderecoContainer.style.display = 'none';
          }
        }

        window.onload = function() {
          atualizarListaPedidos();
          calcularTotal();
          mostrarEndereco();
        }
      </script>
