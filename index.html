<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura/Fechamento de Caixa - Pastelaria</title>
    <link rel="icon" href="https://i.imgur.com/tInJUsb.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background: #eee;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 18px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Abertura/Fechamento de Caixa - Pastelaria</h1>
        <form id="aberturaFechamentoForm">
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de Movimento</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecione o tipo</option>
                    <option value="abertura">Abertura de Caixa</option>
                    <option value="fechamento">Fechamento de Caixa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="number" id="valor" name="valor" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="responsavel">Responsável</label>
                <input type="text" id="responsavel" name="responsavel" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>

    <!-- Scripts para enviar dados para o Google Sheets -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $('#aberturaFechamentoForm').submit(function(e) {
                e.preventDefault();
                var formData = $(this).serialize();
                var url = 'https://script.google.com/macros/s/AKfycbzHMo4BT6m0hZK7bPp7oXEx9Pwr7Np7KM0P7Ew/exec'; // URL do script do Google Sheets

                $.ajax({
                    url: url,
                    method: "GET",
                    dataType: "json",
                    data: formData,
                    success: function(response) {
                        alert('Dados enviados com sucesso!');
                        $('#aberturaFechamentoForm')[0].reset(); // Limpa o formulário após o envio
                    },
                    error: function(err) {
                        alert('Ocorreu um erro ao enviar os dados. Tente novamente mais tarde.');
                        console.error(err);
                    }
                });
            });
        });
    </script>
</body>
</html>
