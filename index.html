<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos - Pastelaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        form, .pedidos, .pagamento {
            margin: 20px 0;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .pedidos ul {
            list-style: none;
            padding: 0;
        }
        .pedidos li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Pedidos - Pastelaria</h1>
        <form id="pedidoForm">
            <input type="text" id="clienteNome" placeholder="Nome do Cliente" required>
            <select id="produtoSelect">
                <option value="">Selecione um produto</option>
                <option value="5">Pastel de Carne - R$ 5,00</option>
                <option value="4">Pastel de Queijo - R$ 4,00</option>
                <option value="6">Pastel de Frango - R$ 6,00</option>
                <option value="7">Pastel de Pizza - R$ 7,00</option>
            </select>
            <input type="number" id="produtoQuantidade" placeholder="Quantidade" min="1" required>
            <button type="submit">Adicionar Pedido</button>
        </form>

        <div class="pedidos">
            <h2>Pedidos</h2>
            <ul id="pedidoList"></ul>
            <strong>Total: R$ <span id="total">0.00</span></strong>
        </div>

        <div class="pagamento">
            <h2>Pagamento</h2>
            <select id="tipoPagamento">
                <option value="dinheiro">Dinheiro</option>
                <option value="cartao">Cartão</option>
                <option value="pix">Pix</option>
            </select>
            <input type="number" id="dinheiro" placeholder="Dinheiro Recebido" step="0.01">
            <button id="finalizarPedido">Finalizar Pedido</button>
            <div>
                <strong>Troco: R$ <span id="troco">0.00</span></strong>
            </div>
        </div>
    </div>

    <script>
        let total = 0;

        document.getElementById('pedidoForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const nome = document.getElementById('clienteNome').value;
            const produtoSelect = document.getElementById('produtoSelect');
            const produtoPreco = parseFloat(produtoSelect.value);
            const produtoNome = produtoSelect.options[produtoSelect.selectedIndex].text;
            const quantidade = parseInt(document.getElementById('produtoQuantidade').value);

            if (produtoPreco && quantidade > 0) {
                const precoTotal = produtoPreco * quantidade;
                total += precoTotal;

                const li = document.createElement('li');
                li.dataset.preco = precoTotal;
                li.textContent = `${produtoNome} (x${quantidade}) - R$ ${precoTotal.toFixed(2)}`;
                li.appendChild(createEditButton(li));
                li.appendChild(createDeleteButton(li));
                document.getElementById('pedidoList').appendChild(li);
                document.getElementById('total').textContent = total.toFixed(2);
            }

            resetForm();
        });

        function createEditButton(li) {
            const editButton = document.createElement('button');
            editButton.textContent = 'Editar';
            editButton.style.marginLeft = '10px';
            editButton.onclick = function() {
                const preco = parseFloat(li.dataset.preco);
                const quantidade = parseInt(prompt("Nova quantidade:", "1")) || 1;

                if (quantidade > 0) {
                    total -= preco; // Remove o preço antigo
                    const produtoPreco = preco / (preco / parseFloat(li.textContent.match(/\d+(\.\d+)?/g)[0])); // Obtém o preço unitário
                    const novoPrecoTotal = produtoPreco * quantidade;

                    li.dataset.preco = novoPrecoTotal; // Atualiza o preço no item
                    li.textContent = `${li.textContent.split(' - ')[0]} (x${quantidade}) - R$ ${novoPrecoTotal.toFixed(2)}`;
                    total += novoPrecoTotal; // Adiciona o novo preço

                    document.getElementById('total').textContent = total.toFixed(2);
                }
            };
            return editButton;
        }

        function createDeleteButton(li) {
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Zerar Pedido';
            deleteButton.style.marginLeft = '10px';
            deleteButton.onclick = function() {
                total -= parseFloat(li.dataset.preco);
                li.remove();
                document.getElementById('total').textContent = total.toFixed(2);
            };
            return deleteButton;
        }

        document.getElementById('finalizarPedido').addEventListener('click', function () {
            const tipoPagamento = document.getElementById('tipoPagamento').value;
            const dinheiroRecebido = parseFloat(document.getElementById('dinheiro').value) || 0;

            if (tipoPagamento === 'dinheiro' && dinheiroRecebido >= total) {
                const troco = dinheiroRecebido - total;
                document.getElementById('troco').textContent = troco.toFixed(2);
                alert(`Pedido finalizado! Troco: R$ ${troco.toFixed(2)}`);
                resetAll();
            } else if (tipoPagamento !== 'dinheiro') {
                alert(`Pagamento via ${tipoPagamento.charAt(0).toUpperCase() + tipoPagamento.slice(1)} realizado com sucesso!`);
                resetAll();
            } else {
                alert('Dinheiro insuficiente!');
            }
        });

        function resetForm() {
            document.getElementById('pedidoForm').reset();
        }

        function resetAll() {
            document.getElementById('pedidoList').innerHTML = '';
            total = 0;
            document.getElementById('total').textContent = '0.00';
            document.getElementById('dinheiro').value = '';
            document.getElementById('troco').textContent = '0.00';
        }
    </script>
</body>
</html>
