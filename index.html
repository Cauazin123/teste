<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pastelaria - Sistema de Pedidos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
    }
    h1 {
        text-align: center;
    }
    #menu {
        display: grid;
        grid-template-columns: auto auto;
        gap: 10px;
    }
    .item {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }
    button {
        padding: 5px 10px;
        cursor: pointer;
    }
    #pedido {
        margin-top: 20px;
    }
    #total {
        margin-top: 10px;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1>Pastelaria - Faça seu Pedido</h1>

    <div id="menu">
        <div class="item">
            <h3>Pastel de Carne</h3>
            <p>R$ 5,00</p>
            <button onclick="adicionarItem('Pastel de Carne')">Adicionar</button>
        </div>
        <div class="item">
            <h3>Pastel de Queijo</h3>
            <p>R$ 4,50</p>
            <button onclick="adicionarItem('Pastel de Queijo')">Adicionar</button>
        </div>
        <div class="item">
            <h3>Pastel de Frango</h3>
            <p>R$ 5,00</p>
            <button onclick="adicionarItem('Pastel de Frango')">Adicionar</button>
        </div>
        <div class="item">
            <h3>Pastel de Palmito</h3>
            <p>R$ 5,50</p>
            <button onclick="adicionarItem('Pastel de Palmito')">Adicionar</button>
        </div>
        <div class="item">
            <h3>Pastel de Camarão</h3>
            <p>R$ 7,00</p>
            <button onclick="adicionarItem('Pastel de Camarão')">Adicionar</button>
        </div>
    </div>

    <div id="pedido">
        <h2>Seu Pedido</h2>
        <ul id="lista-pedido">
            <!-- Aqui serão adicionados os itens do pedido -->
        </ul>
        <div id="total">
            <p>Total: R$ <span id="total-valor">0.00</span></p>
        </div>
        <button onclick="limparPedido()">Limpar Pedido</button>
    </div>

    <script>
        let pedido = {};

        function adicionarItem(item) {
            if (pedido[item]) {
                pedido[item]++;
            } else {
                pedido[item] = 1;
            }
            atualizarPedido();
        }

        function atualizarPedido() {
            const listaPedido = document.getElementById('lista-pedido');
            listaPedido.innerHTML = '';
            let total = 0;
            for (const item in pedido) {
                if (pedido.hasOwnProperty(item)) {
                    const quantidade = pedido[item];
                    const preco = obterPreco(item);
                    total += quantidade * preco;
                    const li = document.createElement('li');
                    li.textContent = `${quantidade} x ${item}`;
                    listaPedido.appendChild(li);
                }
            }
            document.getElementById('total-valor').textContent = total.toFixed(2);
        }

        function limparPedido() {
            pedido = {};
            atualizarPedido();
        }

        function obterPreco(item) {
            switch (item) {
                case 'Pastel de Carne':
                    return 5.00;
                case 'Pastel de Queijo':
                    return 4.50;
                case 'Pastel de Frango':
                    return 5.00;
                case 'Pastel de Palmito':
                    return 5.50;
                case 'Pastel de Camarão':
                    return 7.00;
                default:
                    return 0.00;
            }
        }
    </script>
</body>
</html>
