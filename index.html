<script>
const precos = {
    salgadoCoxinha: 7.00,
    salgadoRisoleCarne: 7.00,
    salgadoRisolePresuntoQueijo: 7.00,
    salgadoCoxinhaPernil: 7.00,  
    salgadoBolinhaQueijo: 9.00,  
    pastelCarne: 8.00,
    pastelQueijoPresunto: 8.00,
    pastelPizza: 8.00,
    pastelFrango: 8.00,
    pastelFrangoCatupiry: 8.00,
    pastelQueijo: 10.00,
    pastelCarneQueijo: 12.00,
    pastelFrangoQueijo: 12.00,
    pastelCalabresa: 10.00,  
    pastelCalabresaQueijo: 14.00,
    pastelQueijoBacon: 13.00,
    pastelCarneSeca: 16.00,  
    pastelCarneSecaQueijo: 20.00,  
    pastelCostela: 16.00,
    pastelCostelaAcebolada: 18.00,
    pastelCostelacomQueijo: 20.00,
    pastelDuplo: 18.00,
    pastelHamburguer: 12.00,
    pastelHotDog: 12.00,  
    pastelChocolateNinho: 12.00,
    pastelDoceLeiteBanana: 12.00,
    adicionalBombom: 3.00,
    adicionalCocoRalado: 3.00,
    adicionalQueijo: 4.00,
    adicionalCatupiry: 3.00,
    adicionalCalabresa: 3.00,
    adicionalBacon: 3.00,
    adicionalMilho: 3.00,
    adicionalVinagrete: 3.00,
    bebidaGuarana: 8.00,
    bebidaCocaCola: 14.00,
    bebidaCoca: 7.00,
    bebidaLatinha: 5.00,
    bebidaCerveja: 5.00,
    bebidaSuco: 4.00,
    bebidaaguagas: 5.00,
};

let pedidosAtivos = [];

function resetSelect() {
    document.querySelectorAll('select').forEach(select => select.value = '0');
    document.getElementById('enderecoContainer').style.display = 'none';
    document.getElementById('endereco').value = '';
    pedidosAtivos = [];
    mostrarPedidos();
    atualizarTotal(0); // Zera o total
    atualizarTroco(0); // Zera o troco
    document.getElementById('valor-pago').value = ''; // Limpa o valor pago
}

function adicionarPedido() {
    let pedido = {};

    for (let item in precos) {
        const quantidade = parseFloat(document.getElementById(item).value) || 0;
        if (quantidade > 0) {
            pedido[item] = quantidade;
        }
    }

    if (Object.keys(pedido).length > 0) {
        pedidosAtivos.push(pedido);
        mostrarPedidos();
        resetSelect();
    } else {
        alert('Selecione ao menos um produto para adicionar ao pedido.');
    }
}

function mostrarPedidos() {
    let listaPedidos = document.getElementById('listaPedidos');
    listaPedidos.innerHTML = '';

    pedidosAtivos.forEach((pedido, index) => {
        let pedidoHTML = '<p><strong>Pedido ' + (index + 1) + ':</strong><br>';
        for (let item in pedido) {
            pedidoHTML += item + ': ' + pedido[item] + ' unidades<br>';
        }
        pedidoHTML += '</p>';
        listaPedidos.innerHTML += pedidoHTML;
    });
}

function calcularTotal() {
    let total = 0;

    pedidosAtivos.forEach(pedido => {
        for (let item in pedido) {
            total += pedido[item] * precos[item];
        }
    });

    atualizarTotal(total);
    return total;
}

function calcularTroco() {
    let total = calcularTotal();
    let valorPago = parseFloat(document.getElementById('valor-pago').value) || 0;
    let troco = valorPago - total;

    if (troco < 0) {
        alert('O valor pago é insuficiente para cobrir o total dos itens.');
    } else {
        atualizarTroco(troco);
    }
}

function atualizarTotal(total = 0) {
    document.getElementById('total').innerHTML = 'Total: R$ ' + total.toFixed(2);
}

function atualizarTroco(troco = 0) {
    document.getElementById('troco').innerHTML = 'Troco: <strong>R$ ' + troco.toFixed(2) + '</strong>';
}

function mostrarEndereco() {
    const taxaSelecionada = document.getElementById('taxa').value;
    if (taxaSelecionada === 'delivery') {
        document.getElementById('enderecoContainer').style.display = 'block';
    } else {
        document.getElementById('enderecoContainer').style.display = 'none';
        document.getElementById('endereco').value = '';
    }
}
</script>

          for (let item in precos) {
            const quantidade = parseFloat(document.getElementById(item).value) || 0;
            total += quantidade * precos[item];
          }

          const taxa = document.getElementById('taxa').value;
          if (taxa === 'delivery') {
            total += 4;
          }

          document.getElementById('total').innerText = 'Total: R$ ' + total.toFixed(2);
          return total;
        }

          function calcularTroco() {
    let totalPedido = calcularTotal(); // Renomeie a variável local para evitar conflito

    let valorPago = parseFloat(document.getElementById('valor-pago').value);
    let troco = valorPago - totalPedido; // Use a variável corretamente renomeada

    if (troco < 0) {
        alert('O valor pago é insuficiente para cobrir o total dos itens.');
    } else {
        atualizarTroco(troco); // Atualiza o troco na página
    }
}

            .join(', ');
        }

        function atualizarListaPedidos() {
          const listaPedidos = document.getElementById('listaPedidos');

            const div = document.createElement('div');
            div.className = 'pedido';
            div.innerHTML = `
              <div class="info">
                <strong>${pedido.nome}</strong> - ${pedido.horario} <br>
                Total: R$ ${pedido.total}
              </div>
              <button onclick="concluirPedido(${index})">Concluir</button>
            `;
            listaPedidos.appendChild(div);
          });
        }

        function concluirPedido(index) {
          const pedidoConcluido = pedidos.splice(index, 1)[0];
          pedidosConcluidos.push(pedidoConcluido);
          localStorage.setItem('pedidos', JSON.stringify(pedidos));
          localStorage.setItem('pedidosConcluidos', JSON.stringify(pedidosConcluidos));
          atualizarListaPedidos();
        }
